<!DOCTYPE html>
<html>
  <head>
    <title>Задание 2 по Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="sortByPrice(1)">Сортировать по возрастанию</button>
      <button @click="sortByPrice(-1)">Сортировать по убыванию</button>

      <ul>
        <li v-for="product in sortedProducts" :key="product.id">
          {{ product.name }} - {{ product.price }}
        </li>
      </ul>
    </div>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          products: [
            { id: 1, name: "Товар 1", price: 10 },
            { id: 2, name: "Товар 2", price: 5 },
            { id: 3, name: "Товар 3", price: 15 },
            // Добавьте больше товаров в массив, если необходимо
          ],
          sortDirection: 1,
        },
        computed: {
          sortedProducts() {
            return this.products.slice().sort((a, b) => {
              return (a.price - b.price) * this.sortDirection;
            });
          },
        },
        methods: {
          sortByPrice(direction) {
            this.sortDirection = direction;
          },
        },
      });
    </script>
  </body>
</html>
